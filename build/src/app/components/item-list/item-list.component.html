<label *ngIf="isCurrentUserError"
  >The user cannot deactivate his own account</label
>
<app-ask-for-delete
  [title]="askingForDelete.title"
  [id]="askingForDelete.id"
></app-ask-for-delete>
<app-field-editor [item]="editFieldsOff"></app-field-editor>
<app-field-upload [title]="title"></app-field-upload>

<table class="table table-light table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Type</th>
      <th>Is Active</th>
      <th>Settings</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of item_list">
      <td>{{ item.id }}</td>
      <td>{{ item.username }}</td>
      <td>{{ item.first_name }}</td>
      <td>{{ item.last_name }}</td>
      <td>{{ item.user_type }}</td>
      <td>
        {{ item.is_active
        }}<button
          class="btn btn-sm"
          (click)="updateStatus(item.id, item.is_active)"
        >
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
      </td>
      <td>
        <button
          (click)="showFieldEditor(item)"
          class="btn btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#editFieldsModal"
        >
          <i class="bi bi-pencil-square"></i>
        </button>
        <button
          (click)="askForDelete(item)"
          class="btn btn-danger btn-sm"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#deleteRowModal"
        >
          <i class="bi bi-x"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
