<nav class="navbar bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">User Module</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="/home"
              [routerLinkActive]="'active'"
              >Home</a
            >
          </li>
        </ul>
        <h6 class="offcanvas-title mt-3" id="offcanvasNavbarLabel">Tables:</h6>
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 mt-2">
          <li class="nav-item">
            <a
              class="nav-link"
              href="/tables/users"
              [routerLinkActive]="'active'"
              >Users</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="/tables/projects"
              [routerLinkActive]="'active'"
              >Projects</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="/tables/projects-users"
              [routerLinkActive]="'active'"
              >Projects Users</a
            >
          </li>
        </ul>
        <hr />
        <div class="d-flex row">
          <div class="d-flex flex-column mr-5 col-6">
            <h6 class="offcanvas-title mt-3" id="offcanvasNavbarLabel">
              Username:
            </h6>
            <p>{{ user.username }}</p>
          </div>
          <div class="d-flex flex-column col-6">
            <h6 class="offcanvas-title mt-3" id="offcanvasNavbarLabel">
              Type:
            </h6>
            <p>
              {{
                user.user_type.slice(0, 1).toUpperCase() +
                  user.user_type.slice(1, user.user_type.length)
              }}
            </p>
          </div>
        </div>

        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
