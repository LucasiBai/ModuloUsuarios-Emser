<div
  class="modal fade"
  id="editFieldsModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="editFieldsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-6" id="editFieldsModalLabel">
          Edit Fields of {{ item.username }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editFieldForm">
          <div *ngFor="let field of fields">
            <div *ngIf="field.type !== null">
              <label
                *ngIf="editFieldForm.get('{{field.field}}')?.touched && editFieldForm.get('{{field.field}}')?.errors?.['required']"
                >Required field</label
              ><label class="fs-6 fw-semibold">{{ field.as }}:</label>
              <input
                *ngIf="field.type !== 'radio'"
                type="{{ field.type }}"
                placeholder="{{ field.as }}"
                formControlName="{{ field.field }}"
              />
              <div *ngIf="field.type === 'radio'">
                <input
                  type="radio"
                  value="superuser"
                  formControlName="user_type"
                />
                <label>Superuser</label>

                <input type="radio" value="admin" formControlName="user_type" />
                <label>Admin</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="updateData()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
