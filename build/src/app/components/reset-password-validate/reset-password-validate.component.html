<main [attr.class]="isDarkMode ? 'bg-dark text-light vh-100' : ''">
  <h2 class="d-flex justify-content-center pt-5 mb-2">
    {{ "Reset Password" | translate }}
  </h2>
  <form
    [formGroup]="resetPasswordForm"
    (ngSubmit)="onChangePassword()"
    class="d-flex flex-column align-items-center row"
  >
    <div
      class="alert alert-danger col-md-3 col-sm-9 col-9 row mt-3 mb-3"
      role="alert"
      *ngIf="errorsMsg"
    >
      <b>{{ errorsMsg | translate }}</b>
    </div>

    <div
      class="alert alert-success col-md-3 col-sm-9 col-9 row mt-3 mb-3"
      role="alert"
      *ngIf="passwordChanged"
    >
      {{ successMsg + "." | translate }}
    </div>

    <div class="col-md-3 col-sm-9 col-9 row mt-3 mb-2" *ngIf="!passwordChanged">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="resetPasswordForm.get('password')?.touched && resetPasswordForm.get('password')?.errors?.['required'] "
      >
        <label class="col-12 m-0 p-1">{{ "Required field" | translate }}</label>
      </div>

      <input
        type="password"
        placeholder="{{ 'Password' | translate }}"
        formControlName="password"
        required
        class="col-12"
      />
    </div>

    <div class="col-md-3 col-sm-9 col-9 row mt-3 mb-1" *ngIf="!passwordChanged">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="resetPasswordForm.get('repeatPassword')?.touched && resetPasswordForm.get('repeatPassword')?.errors?.['required'] "
      >
        <label class="col-12 m-0 p-1">{{ "Required field" | translate }}</label>
      </div>

      <input
        type="password"
        placeholder="{{ 'Repeat Password' | translate }}"
        formControlName="repeatPassword"
        required
        class="col-12"
      />
    </div>

    <div class="col-md-3 col-sm-9 col-9 row m-0 p-0">
      <label
        ><a class="nav-link text-opacity-75 text-primary" routerLink="/login">{{
          "Back to login" | translate
        }}</a></label
      >
    </div>

    <div class="col-md-3 col-sm-9 col-9 row mt-3 mb-3">
      <input type="submit" class="btn btn-primary col-12" />
    </div>
  </form>
</main>
