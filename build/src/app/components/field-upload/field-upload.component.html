<button
  class="btn btn-sm btn-success"
  data-bs-toggle="modal"
  data-bs-target="#uploadFieldsModal"
>
  + Add New {{ title }}
</button>

<div
  class="modal fade"
  id="uploadFieldsModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="uploadFieldsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-6" id="uploadFieldsModalLabel">
          Create New {{ title }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="uploadFieldForm">
          <div *ngFor="let field of createFields">
            <div *ngIf="field.type !== null">
              <label
                *ngIf="uploadFieldForm.get(field.field)?.touched && uploadFieldForm.get(field.field)?.errors?.['required']"
                >Required field</label
              ><label class="fs-6 fw-semibold">{{ field.as }}:</label>
              <label *ngIf="differentPasswordError && field.type === 'password'"
                >Passwords must match</label
              >
              <label
                *ngIf="uploadFieldForm.get(field.field)?.touched && uploadFieldForm.get(field.field)?.errors?.['minLength']"
                >Field must has more than 3 characters</label
              >
              <input
                *ngIf="field.type !== 'radio'"
                type="{{ field.type }}"
                placeholder="{{ field.as }}"
                formControlName="{{ field.field }}"
              />
              <div *ngIf="field.type === 'radio'">
                <input
                  type="radio"
                  value="superuser"
                  formControlName="user_type"
                />
                <label>Superuser</label>

                <input type="radio" value="admin" formControlName="user_type" />
                <label>Admin</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="uploadData()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
