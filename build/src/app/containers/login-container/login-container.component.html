<main [attr.class]="isDarkMode ? 'bg-dark text-light vh-100' : ''">
  <h2 class="d-flex justify-content-center pt-5 mb-2">
    {{ "Login" | translate }}
  </h2>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onLogin()"
    class="d-flex flex-column align-items-center row"
  >
    <div
      class="alert alert-danger col-md-3 col-sm-9 col-9 row mt-3 mb-3 login-box"
      role="alert"
      *ngIf="errorsMsg"
    >
      <b>{{ errorsMsg + "." | translate }}</b>
      {{ "The credentials entered are erroneous." | translate }}
    </div>

    <div class="col-md-3 col-sm-9 col-9 row mt-3 mb-2 login-box">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required'] "
      >
        <label class="col-12 m-0 p-1">{{ "Required field" | translate }}</label>
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email'] "
      >
        <label class="col-12 m-0 p-1">{{
          "The value entered must be a valid email address" | translate
        }}</label>
      </div>
      <input
        type="text"
        placeholder="Email"
        formControlName="email"
        required
        class="col-12"
      />
    </div>

    <div class="col-md-3 col-sm-9 col-9 row mt-3 mb-3 login-box">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required'] "
      >
        <label class="col-12 m-0 p-1">{{ "Required field" | translate }}</label>
      </div>
      <input
        type="password"
        placeholder="{{ 'Password' | translate }}"
        formControlName="password"
        required
        class="col-12 m-0"
      />

      <label class="p-0"
        ><a
          class="nav-link text-opacity-75 text-primary"
          routerLink="/reset-password"
          >{{ "I forgot my password" | translate }}</a
        ></label
      >
    </div>

    <div class="col-md-3 col-sm-9 col-9 row mt-3 mb-3 login-box">
      <input type="submit" class="btn btn-primary col-12" />
    </div>
  </form>
</main>
