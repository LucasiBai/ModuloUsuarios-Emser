<main [ngClass]="{ 'bg-dark text-light vh-100': isDarkMode }">
  <h2 class="d-flex justify-content-center pt-5 mb-2">
    {{ "Reset Password" | translate }}
  </h2>
  <form
    [formGroup]="emailResetPasswordForm"
    (ngSubmit)="onSendEmail()"
    class="d-flex flex-column align-items-center row"
  >
    <div
      class="alert alert-danger col-md-3 col-sm-9 col-9 row mt-3 mb-3 reset-password-box"
      role="alert"
      *ngIf="errorsMsg"
    >
      <b>{{ errorsMsg | translate }}</b>
    </div>

    <div
      class="alert alert-success col-md-3 col-sm-9 col-9 row mt-3 mb-2 reset-password-box"
      role="alert"
      *ngIf="emailSended"
    >
      {{ successMsg + "." | translate }}
      <b>{{ "Check in the spam section" | translate }}</b>
    </div>

    <div class="col-md-3 col-sm-9 col-9 row mt-3 mb-3 reset-password-box">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="emailResetPasswordForm.get('email')?.touched && emailResetPasswordForm.get('email')?.errors?.['required'] "
      >
        <label class="col-12 m-0 p-1">{{ "Required field" | translate }}</label>
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="emailResetPasswordForm.get('email')?.touched && emailResetPasswordForm.get('email')?.errors?.['email'] "
      >
        <label class="col-12 m-0 p-1">{{
          "The value entered must be a valid email address" | translate
        }}</label>
      </div>
      <input
        type="text"
        placeholder="Email"
        formControlName="email"
        required
        class="col-12 form-control"
      />

      <label class="p-0"
        ><a class="nav-link text-opacity-75 text-primary" routerLink="/login">{{
          "Back to login" | translate
        }}</a></label
      >
    </div>

    <div class="col-md-3 col-sm-9 col-9 row mt-3 mb-3 reset-password-box">
      <input type="submit" class="btn btn-primary col-12 form-control" />
    </div>
  </form>
</main>
